apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.0.5'
    compile "org.ektorp:org.ektorp:1.4.0",
            "org.mozilla:rhino:1.7R4"

    testCompile "junit:junit:4.10"

}